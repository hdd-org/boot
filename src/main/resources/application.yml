server:
  port: 8090
spring:
  freemarker:
    temlate-loader-path: classpath:/templates
    #关闭缓存，即时刷新
    cache: false
    charset: UTF-8
    check-template-location: true
    content-type: text/html
    expose-request-attributes: true
    expose-session-attributes: true
    request-context-attributes: request
    suffix: .ftl